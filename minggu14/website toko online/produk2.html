<body ng-app="shoppingcart" ng-controller="shoppingCTR">
    <nav>
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h4 style="color: black; font-size: 35px;">Pilihan Produk<h4>
                <div id = "product;"  >
                    <div id = "p_list" ng-repeat = "product in products " style="background-color: brown;">
                        <span style="font-size:16px; color: azure;">{{product.p_name}}</span>
                        <center><img ng-src = "{{product.p_image}}"/></center>
                        <div><label style="font-size:14px; color:azure;" >Harga: Rp{{product.p_price}}</label></div>
                        <center><button type = "button" class="btn btn-primary" ng-click = "add_cart(product)"> Order</button></center>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class = "panel panel-primary">
                    <div class = "panel-heading">
                        <br>
                        <br>
                        <h5 style="color: black;">Keranjang Belanja <img src="keranjang.jpg"style="width: 40px ;" class="rounded-pill"></h5>
                    </div>
                    <div class = "panel-body table-responsive">
                        <table class = "table">
                            <thead>
                                <tr>
                                    <th style="color: black;">Produk</th>
                                    <th style="color: black;">Harga</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
                                    <td style="color: black;">{{cart.p_name}}</td>
                                    <td style="color: black;">Rp{{cart.p_price}}</td>
                                    <td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"> X</button></td>
                                </tr>
                                <tr>
                                    <td style="color: black;"align = "right">Total</td>
                                    <td style="color: black;">Rp{{total}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
    var app = angular.module("shoppingcart", [])
    .controller("shoppingCTR", function($scope){
        $scope.carts=[];
        $scope.products = [
        {p_id: "1", p_name: "Cornflakes Chocolate", p_image: "cornflakes chocolate.jpg", p_price: 60000},
        {p_id: "2", p_name: "Kastengel", p_image: " kastengel.jpg", p_price: 80000},
        {p_id: "3", p_name: "Chocolate Dollar Cookies ", p_image: "kue coklat dollar.jpg", p_price: 60000},
        {p_id: "4", p_name: "Rambutan Chocolate Cookies", p_image: "kue coklat rambutan.jpg", p_price: 60000},
        {p_id: "5", p_name: "Nastar Cookies", p_image: "kue nastar.jpg", p_price: 90000 },
        {p_id: "6", p_name: "Semprit Cookies", p_image: "kue semprit.jpg", p_price: 80000},
        {p_id: "7", p_name: "Lidah Kucing Original", p_image: "lidah kucing original.jpg", p_price: 75000},
        {p_id: "8", p_name: "Peanut Cookies", p_image: "peanut Cookies.jpg", p_price: 80000},
        {p_id: "9", p_name: "Pie Cookies", p_image: "pie cookies.jpg", p_price: 80000 },
        {p_id: "10", p_name: "Putri Salju", p_image: "putri salju.jpg", p_price:  90000},
        {p_id: "11", p_name: "Thumbprint Blueberry", p_image: "thumbprint blueberry.jpg", p_price:  85000},
        {p_id: "12", p_name: "Chocolate Sprinkle", p_image: "chocolate sprinkle.jpg", p_price:  60000},
        {p_id: "13", p_name: "Chocochips Cookies", p_image: "chocochips cookies.jpg", p_price:  85000},
        {p_id: "14", p_name: "ChocoStick Cookies", p_image: "chocostick.jpg", p_price:  75000},
        {p_id: "15", p_name: "Cookies Chocolate Mede", p_image: "cookies Chocolate mede.jpg", p_price:  90000},
        {p_id: "16", p_name: "Monde Susu Cookies", p_image: "monde susu cookies.jpg", p_price:  85000},
        ];
                     
        $scope.add_cart = function(product){
            if(product){
                $scope.carts.push({p_id: product.p_id, p_name: product.p_name, p_price: product.p_price});
            }   
        }
                             
        $scope.total = 0;
                     
        $scope.setTotals = function(cart){
            if(cart){
                $scope.total += cart.p_price;
            }
        }
                     
        $scope.remove_cart = function(cart){
            if(cart){
                $scope.carts.splice($scope.carts.indexOf(cart), 1);
                $scope.total -= cart.p_price;
            }
        }
    });
    </script>

        float:left;
        margin:15px;
    }
    #p_list img{
        height:150px; 
        width:150px;
    }
    </style>
    </body>
