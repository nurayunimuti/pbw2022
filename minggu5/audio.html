<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <audio controls="true">
        <source src="audio/Ngoni.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <!-- atau -->

    <audio autoplay>
        <source src="audio/Ngoni.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <audio loop>
        <source src="audio/Ngoni.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <audio muted="true">
        <source src="audio/Ngoni.mp3" type="audio/mpeg"
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <!-- atau-->

    <audio muted>
        <source src="audio/Ngoni.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    
</body>
</html>
